<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <title>Awesome Token Counter : LOG2420 TD2</title>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">LOG2420 TD2</h3>
    </div>

    <div class="jumbotron">
        <h1>Awesome Token Counter!</h1>

        <p>Simply paste some text and se the magic!</p>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Number of Token
                        </div><!--/.panel-heading-->
                        <div class="panel-body">
                            <div id="word-count">
                                You saddly don't have any token... :(
                            </div><!--/.table-responsive-->
                        </div><!--/.panel-body-->
                    </div><!--/.panel-->
                </div>
                <div class="col-sm-9">
                    <div class="progress">
                        <div id="pgb" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            N/A
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <textarea id="awesomeness-container" class="form-control" rows="4" placeholder="Your text..."></textarea>
            </div>

            <div class="row pull-left">
                <a class="btn btn-lg btn-info" id="baconButton" href="#" role="button">Toggle Bacon Ipsum</a>
                <a class="btn btn-lg btn-primary" id="count" href="#" role="button">Count token</a>
                <a class="btn btn-lg btn-warning" id="clear" href="#" role="button">Clear text</a>
                <a class="btn btn-lg btn-danger" id="cancel" href="#" role="button">Cancel count</a>
            </div>
        </div>


    </div>



    <footer class="footer">
        <p>&copy; 2016 Richer Archambault & Kevin Pantelakis</p>
    </footer>

</div>
</body>
</html>
